<ion-header>
  <ion-toolbar>
    <ion-title routerLink="/home">Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<div class="button" ></div>
<ion-content>
  <!-- Segment in content -->
<div class="ion-padding">
  <ion-segment [(ngModel)]="relationship" color="success">
    <ion-segment-button value="envoie">
      Envoie
    </ion-segment-button>
    <ion-segment-button value="retrait">
      Retrait
    </ion-segment-button>
  </ion-segment>
</div>

<!-- Segment in envoie -->
<div [(ngSwitch)]="relationship">
  <ion-list *ngSwitchCase="'envoie'">

    <ion-card class="loginForm" *ngIf="!isLoading">
    <ion-card-content>
        <form #f="ngForm" #keyup>
            <ion-item>
                <ion-label position="floating">Nom envoyeur</ion-label>
                <ion-input type="text" name="nomE" [(ngModel)]="envoieData.nomE"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Prenom envoyeur</ion-label>
                <ion-input type="text" name="prenomE" [(ngModel)]="envoieData.prenomE" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Telephone envoyeur</ion-label>
                <ion-input type="number" name="telE" [(ngModel)]="envoieData.telE"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nom recepteur</ion-label>
                <ion-input type="text" name="nomR" [(ngModel)]="envoieData.nomR"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Prenom recepteur</ion-label>
                <ion-input type="text" name="prenomR" [(ngModel)]="envoieData.prenomR"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Telephone recepteur</ion-label>
                <ion-input type="number" name="telR" [(ngModel)]="envoieData.telR"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Montant</ion-label>
                <ion-input type="number" name="montant" (keyup)= "onKey(keyup.value)" [(ngModel)]="envoieData.montant"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Les frais</ion-label>
              <ion-input type="number" name="montant" value="{{values}}" readonly></ion-input>
          </ion-item>
            <ion-button type="submit" expand="block" (click)="envoie()"fill="outline" class="btnLogin">Envoyer</ion-button>
        </form>
    </ion-card-content>
  </ion-card>
  
  </ion-list>
</div>

<!-- Segment in retrait -->
<div [(ngSwitch)]="relationship" class="row">
    <div class="col-md-8">
  <ion-list *ngSwitchCase="'retrait'">
    <ion-card class="loginForm" *ngIf="!isLoading">
    <ion-card-content>
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <ion-item>
                <ion-label position="floating">Code</ion-label>
                <ion-input type="number" name="code" [(ngModel)]="retraitData.code"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Carte d'identite</ion-label>
                <ion-input type="number" name="cni" [(ngModel)]="retraitData.cni"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" (click)="retrait()"fill="outline" class="btnLogin">Retirer</ion-button>
        </form>
    </ion-card-content>
  </ion-card>
  </ion-list>
</div>

<ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>vos transaction a partir des deux options</ion-card-subtitle>
      <ion-card-title> SENEBA TRANSFERT </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Verifier bien les informations que vous saisissez svp</p>
    </ion-card-content>
  </ion-card>
</ion-content>
